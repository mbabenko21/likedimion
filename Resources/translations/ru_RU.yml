help:
  war_skill_up: Чтобы поднять какой-либо навык - найдите NPC, который согласится вас обучить
  base_skill_up: Чтобы поднять регенирацию или медитацию найдите NPC, который согласится вас обучить, остальные навыки поднимаются с уровнем в зависимости от класса персонажа
  prof_skill_up: Чтобы поднять какой-либо навык - найдите NPC, который согласится вас обучить, однако, никто не научит вас идеально профессией. Профессии улучшаются с опытом той или иной профессии, чем чаще вы используете профессию, тем опытнее становитесь. Станьте мастером какой-либо профессии.
  talants_skill_up: Чтобы выучить какой-нибудь талант, обратитесь к мастеру талантов. Чтобы выучить тот или иной талант, должны быть выполнены все необходимые условия.
  skill_fireschool: Увеличивает урон заклинаний школы магии огня на 5% за одно вложение.
  skill_firecolumn: Обрушивает огненный смерч на всех противников вокруг читающего.
  skill_fireball: Запускает огненный шар в противника, попадая он взрывается и наносит урон трем ближайшим целям. Основной урон приходится на цель, ближайшим целям наносится 50% урона.
  skill_firearrow: Запускает в противника огненную стрелу, которая наносит большой урон.
  skill_coldschool: Увеличивает урон заклинаний школы магии льда на 5% за одно вложение.
  skill_coldblow: Наносит урон магией льда и обездвиживает противника на 10 секунд + 2 секунды за одно вложение.
  skill_coldcolumn: Наносит небольшой урон по троим противникам и останавливает их на 5 + 2 секунды за одно вложение.
  skill_coldspikes: Наносит урон всем противникам вокруг и останавливает их на 3 + 2 секунды за каждое вложение.
  skill_earthschool: Повышает эффективность заклинаний школы земли льда на 5% за одно вложение.
  skill_earthsplit: Под целью образуется земной разлом, противник получает значительный урон и теряет часть брони на 1 + 1 секунду за вложение.
  skill_earthhorns: Вызывает раскол земли, откуда выходит голем и наносит урон ближайшим трем противникам, оглушая их на 5 секунд.
  skill_earthquake: Земля начинает содрагаться, все противники, находящиеся рядом получают большой урон.
  skill_holyschool: Повышает эффективность заклинаний школы света на 5% за одно вложение.
